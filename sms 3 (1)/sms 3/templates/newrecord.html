{%extends 'cse 2.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="{%static 'style.css'%}">
    <title>Document</title>
    
</head>
<body>
    

{%block main%}
<div>
    <form method="post"  style="
    top:50%;
    font-size:25px" >
{% csrf_token %}
<div class="form-group">
    <tr>
<label for="exampleFormControlInput1">NAME :</label>
<input type="Name" class="form-control" name="name" placeholder="Enter  Name">
</div>
    <div>
<label for="exampleFormControlInput1">ID :</label>
<input type="Name" class="form-control" name="hall" placeholder="Enter ID Number">
</div>

<div class="form-group">
    {% comment %} <label for="exampleFormControlSelect1">COURSE</label>
    <select class="form-control" name="course">
        <option>B.Tech</option>
        <option>Pharmacy</option>
        <option>Management</option>
        <option>Agriculture</option>
    </select> {% endcomment %}

    {% comment %} <div class="form-group">
        <label for="exampleFormControlSelect1">DEPARTMENT</label>
        <select class="form-control" name=>
            <option>Computer Science and Engineering</option>
            <option>Information Technology</option>
            <option>Electrons and Communictaion Engineering</option>
            <option>Civil Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Electrical and Electronics Engineering</option>
        </select>
        </div> {% endcomment %}

    <label for="exampleFormControlSelect1">SECTION :</label>
    <select class="form-control" name="section">
        <option>SECTION-A</option>
        <option>SECTION-B</option>
        <option>SECTION-C</option>
    </select>



<div class="form-group">
<label for="exampleFormControlSelect1">BATCH :</label>
<select class="form-control" name="batch">
    <option>2018-2022</option>
    <option>2019-2023</option>
    <option>2020-2024</option>
    <option>2021-2025</option>
    <option>2022-2026</option>
</select>
</div>
<div class="form-group">
<label for="exampleFormControlSelect2">YEAR :</label>
<select class="form-control" id="exampleFormControlSelect1" name="year">
    <option>1st YEAR</option>
    <option>2nd YEAR</option>
    <option>3rd YEAR</option>
    <option>4th YEAR</option>
</select>
</div>
<div>
<label for="exampleFormControlSelect2">SEMESTER :</label>
<select class="form-control" id="exampleFormControlSelect1" name="sem">
    <option>1st SEMESTER</option>
    <option>2nd SEMESTER</option>
</select>
</div>
<div>
<label for="exampleFormControlInput1">CGPA :</label>
<input type="Name" class="form-control" name="name" placeholder="Enter Latest CGPA">
</div>
<div>
<label for="exampleFormControlInput1">Attendance :</label>
<input type="Name" class="form-control" name="name" placeholder="Enter current Percentage">
</div>
<style>
    .sub {
        width:120px;
        height:30px;
box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
transition-duration: 0.4s;
}

.sub:hover {
background-color: #3d2068;
color: white;
}
</style>


<Button  class="sub" type="submit">Submit</button>
</form>
</div>
{%endblock%}

    


</body>
</html>
